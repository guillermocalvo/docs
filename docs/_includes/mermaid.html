{% if page.mermaid == true %}
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
var config = {
  startOnLoad: true,
  theme: "dark",
  flowchart: {
    useMaxWidth: false,
    htmlLabels: true
  }
};
mermaid.initialize(config);
$(function() {
  window.mermaid.init('.language-mermaid')
});
</script>
{% endif %}
